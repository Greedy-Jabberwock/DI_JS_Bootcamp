<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" name="sunrise">
        <label for="first_lat">First city latitude and longitude</label>
        <br>
        <input type="text" name="first_lat" id="first_lat" value="48.864716">
        <input type="text" name="first_long" id="first_long" value="2.349014">
        <span>Default city is Paris</span>
        <hr>
        <label for="second_lat">Second city latitude and longitude</label>
        <br>
        <input type="text" name="second_lat" id="second_lat" value="40.730610">
        <input type="text" name="second_long" id="second_long" value="-73.935242">
        <span>Default city is New York</span>
        <hr>
        <input type="submit" value="Get sunrise/sunset">
    </form>
    <div>
        <p id="first_sunrise"></p>
        <p id="second_sunrise"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
