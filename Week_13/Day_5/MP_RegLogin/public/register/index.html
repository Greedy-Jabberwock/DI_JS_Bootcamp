<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register:</h1>
    <form action="/register" method="get" name="register_form">
        <label for="f_name">First name: </label>
        <input type="text" name="f_name" id="f_name" minlength="5">
        <br>
        <label for="l_name">Last name: </label>
        <input type="text" name="l_name" id="l_name" minlength="5">
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <br>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" minlength="5">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" minlength="5">
        <br>
        <input type="submit" id="submit" value="Register" disabled>
    </form>
    <section id="reg_info">
    </section>
    <script src="./register.js"></script>
</body>
</html>
